<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

    <div class="container" th:fragment="content">
        <div class="row">
            <div class="col-md-9" id="content">
                <div class="row text-center">
                    <div class="col">
                        <h3 id="home_page_content_title" class="content_title" style="margin-top: 10px;margin-bottom: 10px;font-family: Bitter, serif;" th:text="${post.contentTitle}"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="text-start content_text" id="home_page_content" style="margin-top: 5px;margin-bottom: 5px;font-family: Bitter, serif;" th:text="${post.contentText}"><br><br><br></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3" id="sidebar">
                <div class="row">
                    <div class="col">
                        <h3 class="text-center sidebar_title" style="margin-top: 10px;margin-bottom: 10px;font-family: Bitter, serif;" th:text="${@environment.getProperty('sidebar.title')}"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <h4 class="text-center sidebar_sub_title" style="font-family: Bitter, serif;"></h4>
                                <ul>
                                    <li class="sidebar_list_item">Item 1</li>
                                    <li class="sidebar_list_item">Item 2</li>
                                    <li class="sidebar_list_item">Item 3</li>
                                    <li class="sidebar_list_item">Item 4</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col" id="collapse-sidebar">
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas-1" style="max-width: 90%;">
                    <div class="offcanvas-header">
                        <h2 class="offcanvas-title">Sidebar Title</h2><button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <h4 class="text-center sidebar_sub_title">Sub-Title</h4>
                                <ul>
                                    <li class="sidebar_list_item">Item 1</li>
                                    <li class="sidebar_list_item">Item 2</li>
                                    <li class="sidebar_list_item">Item 3</li>
                                    <li class="sidebar_list_item">Item 4</li>
                                </ul>
                            </li>
                        </ul><button class="btn btn-primary" type="button" data-bs-dismiss="offcanvas" style="margin-top: 10px;margin-bottom: 10px;color: var(--bs-white);background: var(--bs-gray-700);border-color: var(--bs-gray-800);">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center"><span><a href="#">&lt;&lt; Previous</a></span></div>
            <div class="col text-center text-md-start"><span><a href="#">Next &gt;&gt;</a></span></div>
        </div>
    </div>

</body>
</html>
