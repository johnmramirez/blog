<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <body>
            <div id="sidebar" class="col-md-3" th:fragment="sidebar">
                <div class="row">
                    <div class="col">
                        <h3 class="text-center sidebar_title" style="margin-top: 10px;margin-bottom: 10px;font-family: Bitter, serif;">Most Recent Posts</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <ul>
                                    <li class="sidebar_list_item" th:each="post: ${mostRecentPosts}">
                                        <a class="btn btn-light" th:href="@{/posts/view/{id}(id=${post.id})}" th:text="${post.contentTitle}"></a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Collapsible side bar start -->
            <div id="collapse-sidebar" class="col" th:fragment="collapsibleSideBar">
                <div id="offcanvas-1" class="offcanvas offcanvas-end" tabindex="-1" style="max-width: 90%;">
                    <div class="offcanvas-header">
                        <h2 class="offcanvas-title">Most Recent Posts</h2><button class="btn-close text-reset" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <ul>
                                    <li class="sidebar_list_item" th:each="post: ${mostRecentPosts}">
                                        <a class="btn btn-light" th:href="@{/posts/view/{id}(id=${post.id})}" th:text="${post.contentTitle}"></a>
                                    </li>
                                </ul>
                            </li>
                        </ul><button class="btn btn-primary" type="button" data-bs-dismiss="offcanvas" style="margin-top: 10px;margin-bottom: 10px;color: var(--bs-white);background: var(--bs-gray-700);border-color: var(--bs-gray-800);">Close</button>
                    </div>
                </div>
            </div>
            <!-- Collapsible side bar end -->
    </body>
</html>
